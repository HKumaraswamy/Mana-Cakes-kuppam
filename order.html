<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - Mana Cakes</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#fff8f9; }
    h2 { color:#ff4081; }
    .order-box { border:1px solid #ccc; padding:15px; border-radius:8px; margin:15px 0; background:white; }
    label { display:block; margin-top:10px; }
    input, select { padding:8px; width:100%; margin-top:4px; border:1px solid #ccc; border-radius:6px; }
    button { background:#ff4081; color:white; padding:10px 15px; border:none; border-radius:6px; margin-top:15px; cursor:pointer; }
    button:hover { background:#e33771; }
    .summary { margin-top:15px; background:#fdf0f5; padding:10px; border-radius:6px; }
  </style>
</head>
<body>

<h2>üõí Confirm Your Order</h2>

<div id="orderDetails" class="order-box"></div>

<div class="order-box">
  <h3>Customer Details</h3>
  <label>Name:</label>
  <input type="text" id="custName">

  <label>Phone:</label>
  <input type="text" id="custPhone">

  <label>Delivery Type:</label>
  <select id="deliveryType" onchange="toggleDistance()">
    <option value="pickup">Self Pickup</option>
    <option value="delivery">Home Delivery (within 5 km)</option>
  </select>

  <div id="distanceBox" style="display:none;">
    <label>Distance from Kuppam Bus Stand (km):</label>
    <input type="number" id="distance" placeholder="Enter distance in km">
  </div>

  <label>Payment Method:</label>
  <select id="paymentType" onchange="toggleUPI()">
    <option value="cod">Cash on Delivery / Pickup</option>
    <option value="upi">UPI (Google Pay / PhonePe / Paytm)</option>
  </select>

  <div id="upiBox" style="display:none; margin-top:10px; background:#f9f9f9; padding:10px; border-radius:6px;">
    <p>üì≤ Pay securely using UPI:</p>
    <a id="upiLink" href="#" target="_blank" style="color:blue; font-weight:bold;">Pay Now</a>
  </div>

  <div class="summary" id="summaryBox"></div>

  <button onclick="placeOrder()">Place Order via WhatsApp</button>
</div>

<script>
const whatsappNumber = "919441269096"; // Owner number
const upiID = "yourupiid@upi";  // üîó Replace with your UPI ID
let cart = [];

function loadCart(){
  let urlParams = new URLSearchParams(window.location.search);
  if(urlParams.has("items")){
    cart = JSON.parse(urlParams.get("items"));
  }
  let details = document.getElementById("orderDetails");
  let html = "<h3>Items</h3>";
  cart.forEach(item=>{
    html += `<p>${item.name} √ó ${item.qty} = ‚Çπ${item.price * item.qty}</p>`;
  });
  details.innerHTML = html;

  // Auto-fill from login (localStorage)
  let user = JSON.parse(localStorage.getItem("loggedInUser"));
  if(user){
    document.getElementById("custName").value = user.name;
    document.getElementById("custPhone").value = user.phone;
  }
}

function toggleDistance(){
  let type = document.getElementById("deliveryType").value;
  document.getElementById("distanceBox").style.display = (type==="delivery") ? "block" : "none";
}

function toggleUPI(){
  let type = document.getElementById("paymentType").value;
  document.getElementById("upiBox").style.display = (type==="upi") ? "block" : "none";
}

function placeOrder() {
  let name = document.getElementById("custName").value.trim();
  let phone = document.getElementById("custPhone").value.trim();
  let type = document.getElementById("deliveryType").value;
  let payType = document.getElementById("paymentType").value;
  let distance = parseFloat(document.getElementById("distance").value) || 0;

  if (!name || !phone) {
    alert("Enter name & phone");
    return;
  }

  if (type === "delivery" && distance > 5) {
    alert("üö´ Delivery not available beyond 5 km from Kuppam Bus Stand.");
    return;
  }

  let cartText = cart.map(i => `${i.name} √ó ${i.qty} (‚Çπ${i.price} each)`).join(", ");
  let subtotal = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
  let deliveryCharge = 0;
  if (type === "delivery") {
    deliveryCharge = distance <= 1 ? 0 : distance * 10;
  }
  let total = subtotal + deliveryCharge;

  // Check for self pickup prepayment requirement
  if (type === "pickup" && total < 50) {
    let prepayAmount = 50;
    let upiUrl = `upi://pay?pa=6281187177@ybl&pn=ManaCakes&am=${prepayAmount}&cu=INR`;
    document.getElementById("upiBox").style.display = "block";
    document.getElementById("upiLink").href = upiUrl;
    document.getElementById("summaryBox").innerHTML = `
      <b>Subtotal:</b> ‚Çπ${subtotal}<br>
      <b>Total:</b> ‚Çπ${total}<br>
      ‚ö†Ô∏è <b>Note:</b> Self pickup orders below ‚Çπ50 require advance payment of ‚Çπ50.<br>
      üëâ <a href="${upiUrl}" target="_blank" style="color:blue; font-weight:bold;">Click here to Pay ‚Çπ50 via UPI</a><br>
      After payment, please contact us on WhatsApp to confirm.
    `;
    return; // Stop here until payment is done
  }

  // Generate UPI link if needed
  let upiAmount = total;
  let upiUrl = `upi://pay?pa=6281187177@ybl&pn=ManaCakes&am=${upiAmount}&cu=INR`;
  if (payType === "upi") {
    document.getElementById("upiBox").style.display = "block";
    document.getElementById("upiLink").href = upiUrl;
  }

  // Update order summary
  document.getElementById("summaryBox").innerHTML = `
    <b>Subtotal:</b> ‚Çπ${subtotal}<br>
    <b>Delivery:</b> ‚Çπ${deliveryCharge}<br>
    <b>Total:</b> ‚Çπ${total}<br>
    <b>Payment:</b> ${payType === "upi" ? "UPI" : "Cash"}
  `;

  // WhatsApp Message
  let msg = `üßÅ *New Order* \n\nName: ${name}\nPhone: ${phone}\nItems: ${cartText}\nSubtotal: ‚Çπ${subtotal}\nDelivery Type: ${type}\nDelivery Charge: ‚Çπ${deliveryCharge}\nTotal: ‚Çπ${total}\nPayment: ${payType.toUpperCase()}\nDistance: ${distance} km`;
  let url = "https://wa.me/" + whatsappNumber + "?text=" + encodeURIComponent(msg);

  // Open WhatsApp order link
  window.open(url, "_blank");

  // If payment is via UPI, open payment link too
  if (payType === "upi") {
    window.open(upiUrl, "_blank");
  }
}
function placeOrder(){
  let name = document.getElementById("custName").value.trim();
  let phone = document.getElementById("custPhone").value.trim();
  let type = document.getElementById("deliveryType").value;
  let payType = document.getElementById("paymentType").value;
  let distance = parseFloat(document.getElementById("distance").value) || 0;

  if(!name || !phone){ alert("Enter name & phone"); return; }
  if(type==="delivery" && distance>5){
    alert("üö´ Delivery not available beyond 5 km from Kuppam Bus Stand.");
    return;
  }

  let cartText = cart.map(i=>`${i.name} √ó ${i.qty} (‚Çπ${i.price} each)`).join(", ");
  let subtotal = cart.reduce((sum,i)=> sum + i.price*i.qty, 0);
  let deliveryCharge = 0;
  if(type==="delivery"){
    if(distance<=1){ deliveryCharge = 0; }
    else { deliveryCharge = distance * 10; }
  }
  let total = subtotal + deliveryCharge;

  // UPI link update
  let upiUrl = `upi://pay?pa=${upiID}&pn=ManaCakes&am=${total}&cu=INR`;
  document.getElementById("upiLink").href = upiUrl;

  // Summary update
  document.getElementById("summaryBox").innerHTML = `
    <b>Subtotal:</b> ‚Çπ${subtotal}<br>
    <b>Delivery:</b> ‚Çπ${deliveryCharge}<br>
    <b>Total:</b> ‚Çπ${total}<br>
    <b>Payment:</b> ${payType==="upi" ? "UPI" : "Cash"}
  `;

  let msg = `üßÅ *New Order* \n\nName: ${name}\nPhone: ${phone}\nItems: ${cartText}\nSubtotal: ‚Çπ${subtotal}\nDelivery Type: ${type}\nDelivery Charge: ‚Çπ${deliveryCharge}\nTotal: ‚Çπ${total}\nPayment: ${payType.toUpperCase()}\nDistance: ${distance} km`;
  let url = "https://wa.me/"+whatsappNumber+"?text=" + encodeURIComponent(msg);
  window.open(url,"_blank");

  if(payType==="upi"){ 
    window.open(upiUrl,"_blank"); 
  }
}

window.onload = loadCart;
</script>

</body>
</html>
