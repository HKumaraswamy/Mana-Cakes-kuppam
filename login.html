<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Mana Cakes Kuppam</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #ff4d6d; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #ff1f4b; }
    #uploadSection { display: none; }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h2>üîê Admin Login</h2>
    <input type="text" id="mobile" placeholder="Mobile Number"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
  </div>

  <div class="box" id="uploadSection">
    <h2>üì§ Upload Product</h2>
    <input type="text" id="name" placeholder="Cake Name"><br>
    <input type="number" id="price" placeholder="Price ‚Çπ"><br>
    <input type="file" id="image" accept="image/*"><br>
    <button id="uploadBtn">Upload</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCG6vkAeA0efSZ0ANW7e4qcQkiSOe2583g",
      authDomain: "bakery-data-610dc.firebaseapp.com",
      projectId: "bakery-data-610dc",
      storageBucket: "bakery-data-610dc.firebasestorage.app",
      messagingSenderId: "373918020823",
      appId: "1:373918020823:web:d0c1a902de7fa4f4252c92",
      measurementId: "G-H4JT872JGR"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const ADMIN_MOBILE = "6281187177"; // your number
    const ADMIN_PASS = "12345"; // your password

    document.getElementById("loginBtn").onclick = () => {
      const mob = document.getElementById("mobile").value;
      const pass = document.getElementById("password").value;
      if (mob === ADMIN_MOBILE && pass === ADMIN_PASS) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("uploadSection").style.display = "block";
      } else {
        alert("‚ùå Invalid mobile number or password!");
      }
    };

    document.getElementById("uploadBtn").onclick = async () => {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const file = document.getElementById("image").files[0];
      if (!name || !price || !file) return alert("Please fill all fields");

      const fileRef = ref(storage, "products/" + file.name);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);

      await addDoc(collection(db, "products"), { name, price, imageUrl: url });
      alert("‚úÖ Product Uploaded Successfully!");
      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("image").value = "";
    };
  </script>
</body>
</html>
