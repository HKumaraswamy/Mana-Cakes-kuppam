<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Mana Cakes Kuppam</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #ff4d6d;
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 330px;
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #ff4d6d;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #ff1f4b; }
    #uploadSection, #productList { display: none; }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      margin: 10px;
      width: 280px;
    }
    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .actions button {
      margin: 5px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .actions .delete { background: #d9534f; }
    .actions .edit { background: #ffa500; }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .back-home {
      margin-top: 10px;
      text-align: center;
    }
    .back-home a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="box" id="loginBox">
    <h2>üîê Admin Login</h2>
    <input type="text" id="mobile" placeholder="Mobile Number"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <div class="back-home">
      <a href="index.html">üè† Back to Shop</a>
    </div>
  </div>

  <!-- Upload Section -->
  <div class="box" id="uploadSection">
    <h2>üì§ Add / Edit Product</h2>
    <input type="hidden" id="editId">
    <input type="text" id="name" placeholder="Cake Name"><br>
    <input type="number" id="price" placeholder="Price ‚Çπ"><br>
    <input type="file" id="image" accept="image/*"><br>
    <button id="uploadBtn">Save Product</button>
  </div>

  <!-- Product List -->
  <div id="productList">
    <h2>üìã Product List</h2>
    <div class="grid" id="productGrid"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCG6vkAeA0efSZ0ANW7e4qcQkiSOe2583g",
      authDomain: "bakery-data-610dc.firebaseapp.com",
      projectId: "bakery-data-610dc",
      storageBucket: "bakery-data-610dc.firebasestorage.app",
      messagingSenderId: "373918020823",
      appId: "1:373918020823:web:d0c1a902de7fa4f4252c92",
      measurementId: "G-H4JT872JGR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const ADMIN_MOBILE = "6281187177";
    const ADMIN_PASS = "12345";

    const loginBox = document.getElementById("loginBox");
    const uploadSection = document.getElementById("uploadSection");
    const productList = document.getElementById("productList");
    const uploadBtn = document.getElementById("uploadBtn");
    const editId = document.getElementById("editId");

    document.getElementById("loginBtn").onclick = () => {
      const mob = document.getElementById("mobile").value;
      const pass = document.getElementById("password").value;
      if (mob === ADMIN_MOBILE && pass === ADMIN_PASS) {
        loginBox.style.display = "none";
        uploadSection.style.display = "block";
        productList.style.display = "block";
        loadProducts();
      } else {
        alert("‚ùå Invalid mobile number or password!");
      }
    };

    uploadBtn.onclick = async () => {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const file = document.getElementById("image").files[0];
      if (!name || !price) return alert("Please fill all fields!");

      if (editId.value) {
        const productRef = doc(db, "products", editId.value);
        let newUrl;
        if (file) {
          const fileRef = ref(storage, "products/" + file.name);
          await uploadBytes(fileRef, file);
          newUrl = await getDownloadURL(fileRef);
          await updateDoc(productRef, { name, price, imageUrl: newUrl });
        } else {
          await updateDoc(productRef, { name, price });
        }
        alert("‚úÖ Product Updated!");
        editId.value = "";
        uploadBtn.innerText = "Save Product";
      } else {
        if (!file) return alert("Please select an image!");
        const fileRef = ref(storage, "products/" + file.name);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        await addDoc(collection(db, "products"), { name, price, imageUrl: url });
        alert("‚úÖ Product Uploaded!");
      }

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("image").value = "";
      loadProducts();
    };

    async function loadProducts() {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "<p>Loading...</p>";
      const snapshot = await getDocs(collection(db, "products"));
      grid.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.name}">
          <h4>${data.name}</h4>
          <p>‚Çπ${data.price}</p>
          <div class="actions">
            <button class="edit">‚úèÔ∏è Edit</button>
            <button class="delete">üóëÔ∏è Delete</button>
          </div>
        `;
        card.querySelector(".edit").onclick = () => {
          document.getElementById("name").value = data.name;
          document.getElementById("price").value = data.price;
          editId.value = docSnap.id;
          uploadBtn.innerText = "Update Product";
          window.scrollTo(0, 0);
        };
        card.querySelector(".delete").onclick = async () => {
          if (confirm("Delete this product?")) {
            await deleteDoc(doc(db, "products", docSnap.id));
            alert("üóëÔ∏è Product Deleted!");
            loadProducts();
          }
        };
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
