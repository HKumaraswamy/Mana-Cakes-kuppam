<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Mana Cakes</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #fff5f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ff4d6d;
      color: white;
      padding: 15px;
    }
    .form-box {
      background: white;
      padding: 20px;
      margin: 30px auto;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #ff1f4b; }
  </style>
</head>
<body>
  <header>
    <h2>üç∞ Admin Panel - Mana Cakes</h2>
  </header>

  <div class="form-box">
    <input type="text" id="name" placeholder="Cake Name" required><br>
    <input type="number" id="price" placeholder="Price ‚Çπ" required><br>
    <input type="file" id="image" accept="image/*" required><br>
    <button id="uploadBtn">Upload Product</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCG6vkAeA0efSZ0ANW7e4qcQkiSOe2583g",
      authDomain: "bakery-data-610dc.firebaseapp.com",
      projectId: "bakery-data-610dc",
      storageBucket: "bakery-data-610dc.firebasestorage.app",
      messagingSenderId: "373918020823",
      appId: "1:373918020823:web:d0c1a902de7fa4f4252c92",
      measurementId: "G-H4JT872JGR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    if (localStorage.getItem("admin") !== "true") {
      alert("Access denied!");
      window.location.href = "admin-login.html";
    }

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const file = document.getElementById("image").files[0];
      if (!name || !price || !file) return alert("Please fill all fields");

      const storageRef = ref(storage, "products/" + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await addDoc(collection(db, "products"), { name, price, imageUrl: url });
      alert("‚úÖ Product uploaded successfully!");
      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("image").value = "";
    });
  </script>
</body>
</html>
