<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login | Mana Cakes Kuppam</title>
  <style>
    body{
      font-family:Poppins,Segoe UI,Roboto,Arial;
      background:#fff5f7;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .box{
      background:#fff;
      padding:28px;
      border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,.12);
      width:340px;
      text-align:center;
    }
    h2{color:#ff4d6d;margin:0 0 12px;}
    input{
      width:100%;
      padding:10px;
      margin:8px 0;
      border:1px solid #e6cfd6;
      border-radius:8px;
      outline:none;
    }
    button{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:none;
      background:#ff4d6d;
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    .small{font-size:13px;color:#666;margin-top:10px}
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Admin Login</h2>
    <input id="username" placeholder="Username" value="admin">
    <input id="password" type="password" placeholder="Password">
    <button onclick="tryLogin()">Login</button>
    <div class="small">Default: admin / 1234</div>
  </div>

  <script>
    const ADMIN_USER = 'admin';
    const ADMIN_PASS = '1234';

    function tryLogin(){
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if(u === ADMIN_USER && p === ADMIN_PASS){
        sessionStorage.setItem('mana_admin', '1');
        window.location.href = 'upload.html';
      } else {
        alert('Invalid username or password');
      }
    }
  </script>
</body>
</html>
