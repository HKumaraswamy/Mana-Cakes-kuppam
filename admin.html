<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mana Cakes Admin Panel</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; padding: 0; 
      background: #f8f9fa; 
    }
    header {
      background: #ff4081; 
      color: white; 
      padding: 15px; 
      text-align: center;
      font-size: 1.5em;
    }
    main { padding: 20px; }

    button {
      background: #ff4081; 
      color: white; 
      border: none; 
      padding: 8px 15px; 
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #e73370; }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%; max-width: 400px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>üç∞ Mana Cakes Kuppam - Admin Panel</header>

  <main>
    <button id="addProductBtn">‚ûï Add Product</button>
    <div id="productList"></div>
  </main>

  <!-- Add/Edit Product Popup -->
  <div class="popup" id="productPopup">
    <div class="popup-content">
      <h3 id="popupTitle">Add Product</h3>
      <input type="text" id="productName" placeholder="Cake Name">
      <input type="text" id="productPrice" placeholder="Price">
      <textarea id="productDesc" placeholder="Description"></textarea>
      <input type="file" id="productImage">
      <button id="saveProductBtn">üíæ Save</button>
      <button onclick="closeProductPopup()">‚ùå Cancel</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // üî• Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const productList = document.getElementById('productList');
    const addProductBtn = document.getElementById('addProductBtn');
    const popup = document.getElementById('productPopup');
    const saveProductBtn = document.getElementById('saveProductBtn');

    let editId = null;
    let oldFileName = null;

    // üßÅ Load Products
    async function loadProducts() {
      productList.innerHTML = '';
      const snap = await getDocs(collection(db, "products"));
      snap.forEach(docSnap => {
        const data = docSnap.data();
        productList.innerHTML += `
          <div class="card">
            <img src="${data.imageURL}" alt="${data.name}">
            <h3>${data.name}</h3>
            <p>‚Çπ${data.price}</p>
            <button onclick="openProductPopup('${docSnap.id}','${data.name}','${data.price}','${data.desc}','${data.fileName}')">‚úèÔ∏è Edit</button>
            <button onclick="deleteProduct('${docSnap.id}','${data.fileName}')">üóëÔ∏è Delete</button>
          </div>
        `;
      });
    }

    // üì¶ Add or Edit Product
    async function saveProduct() {
      const name = document.getElementById('productName').value.trim();
      const price = document.getElementById('productPrice').value.trim();
      const desc = document.getElementById('productDesc').value.trim();
      const imageFile = document.getElementById('productImage').files[0];
      if (!name || !price) return alert("Enter all details!");

      let imageURL = null;
      let fileName = oldFileName || Date.now() + (imageFile ? imageFile.name : '');

      if (imageFile) {
        const storageRef = ref(storage, "products/" + fileName);
        await uploadBytes(storageRef, imageFile);
        imageURL = await getDownloadURL(storageRef);
      }

      if (editId) {
        const updateData = { name, price, desc };
        if (imageURL) updateData.imageURL = imageURL;
        await updateDoc(doc(db, "products", editId), updateData);
        alert("‚úÖ Product updated!");
      } else {
        await addDoc(collection(db, "products"), { name, price, desc, imageURL, fileName });
        alert("‚úÖ Product added!");
      }

      closeProductPopup();
      loadProducts();
    }

    // üßæ Delete Product
    async function deleteProduct(id, fileName) {
      if (!confirm("Delete this product?")) return;
      await deleteDoc(doc(db, "products", id));
      if (fileName) {
        const storageRef = ref(storage, "products/" + fileName);
        await deleteObject(storageRef).catch(()=>{});
      }
      alert("üóëÔ∏è Deleted!");
      loadProducts();
    }

    // üîí Popup Logic
    function openProductPopup(id='', name='', price='', desc='', fileName='') {
      editId = id || null;
      oldFileName = fileName || null;
      popup.style.display = 'flex';
      document.getElementById('popupTitle').innerText = id ? "Edit Product" : "Add Product";
      document.getElementById('productName').value = name;
      document.getElementById('productPrice').value = price;
      document.getElementById('productDesc').value = desc;
      document.getElementById('productImage').value = '';
    }

    function closeProductPopup() {
      popup.style.display = 'none';
    }

    // Attach to window for button access
    window.openProductPopup = openProductPopup;
    window.closeProductPopup = closeProductPopup;
    window.deleteProduct = deleteProduct;

    saveProductBtn.onclick = saveProduct;
    addProductBtn.onclick = () => openProductPopup();

    // üîë Password Popup before showing data
    const password = prompt("Enter Admin Password:");
    if (password === "admin123") {
      loadProducts();
    } else {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:100px;'>Access Denied üîí</h2>";
    }

  </script>
</body>
</html>
