<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mana Cakes Kuppam - Products</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #fff5f7;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff7ea5;
      color: white;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav .brand {
      font-size: 1.3em;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      cursor: pointer;
    }

    /* Search Bar */
    #searchBar {
      display: block;
      width: calc(100% - 40px);
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .product:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h4 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .product p {
      color: #555;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: #ff7ea5;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="brand">üç∞ Mana Cakes Kuppam</div>
    <ul>
      <li onclick="scrollToTop()">Home</li>
      <li onclick="scrollToContact()">Contact</li>
      <li>Cart</li>
      <li>Address</li>
    </ul>
  </nav>

  <!-- Search Bar -->
  <input type="text" id="searchBar" placeholder="Search cakes by name or price..." />

  <!-- Products -->
  <section id="productList">
    <h3 style="grid-column:1/-1; text-align:center; color:#888;">Loading products...</h3>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <p>Contact us: +91 98765 43210 | Address: 123 Main Road, Kuppam</p>
    <p>¬© 2025 Mana Cakes Kuppam. All rights reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCG6vkAeA0efSZ0ANW7e4qcQkiSOe2583g",
      authDomain: "bakery-data-610dc.firebaseapp.com",
      projectId: "bakery-data-610dc",
      storageBucket: "bakery-data-610dc.firebasestorage.app",
      messagingSenderId: "373918020823",
      appId: "1:373918020823:web:d0c1a902de7fa4f4252c92",
      measurementId: "G-H4JT872JGR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let productsData = [];

    async function loadProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));

      productsData = []; // reset array
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        data.id = doc.id;
        productsData.push(data);
      });

      displayProducts(productsData);
    }

    function displayProducts(dataArray) {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      if (!dataArray.length) {
        productList.innerHTML = "<p style='text-align:center;color:#777;'>No products found.</p>";
        return;
      }

      dataArray.forEach((p) => {
        productList.innerHTML += `
          <div class="product">
            <img src="${p.photo}" alt="${p.name}" />
            <h4>${p.name}</h4>
            <p>‚Çπ${p.price}</p>
          </div>
        `;
      });
    }

    // Search functionality
    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = productsData.filter(p => 
        p.name.toLowerCase().includes(query) || p.price.toString().includes(query)
      );
      displayProducts(filtered);
    });

    // Navbar scroll functions
    function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
    function scrollToContact() { document.getElementById("contact").scrollIntoView({ behavior: 'smooth' }); }

    loadProducts();
  </script>
</body>
</html>
