<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mana Cakes Kuppam - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Cart Styles */
    .cart-icon {
      cursor: pointer;
      font-size: 22px;
      margin-left: 15px;
      position: relative;
    }
    .cart-badge {
      position: absolute;
      top: -6px;
      right: -10px;
      background: red;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }
    .cart-sidebar {
      position: fixed;
      right: -400px;
      top: 0;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
    }
    .cart-sidebar.active { right: 0; }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }
    .cart-item span { font-size: 14px; }
    .cart-footer { margin-top: 15px; text-align: center; }
    .btn-checkout {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Plus card */
    .add-card {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 250px;
      border: 2px dashed #bbb;
      border-radius: 12px;
      cursor: pointer;
      font-size: 50px;
      color: #999;
      transition: 0.3s;
    }
    .add-card:hover {
      background: #f8f8f8;
      color: #ff4081;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="brand">
      <div class="logo">üç∞</div>
      <div>Mana Cakes Kuppam</div>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <ul id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="cart-icon" onclick="toggleCart()">üõí
      <span class="cart-badge" id="cartCount">0</span>
    </div>
  </nav>

  <!-- Hero -->
  <section>
    <div class="container">
      <h2>Fresh. Creamy. Handcrafted.</h2>
      <p class="lead">Custom cakes & daily favorites baked in Kuppam. Delivery available within <b>5 km</b> of the Bus Stand.</p>
    </div>
  </section>

  <!-- Featured Cakes -->
  <section>
    <div class="container">
      <h2>Featured Cakes</h2>
      <div class="grid" style="margin-top:14px;" id="cakesContainer">
        <!-- Cakes will be added dynamically -->
        <div class="add-card" onclick="addNewCake()">+</div>
      </div>
    </div>
  </section>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <button class="btn-checkout" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <footer>¬© Mana Cakes Kuppam ‚Ä¢ Baked fresh daily</footer>

  <script>
    let cart = [];
    const shopLat = 12.74804;
    const shopLon = 78.3463;

    function toggleMenu(){ 
      document.getElementById('navLinks').classList.toggle('active'); 
    }
    function toggleCart() {
      document.getElementById('cartSidebar').classList.toggle('active');
    }

    function addToCart(name, price) {
      let item = cart.find(c => c.name === name);
      if(item){ item.qty++; }
      else { cart.push({name, price, qty:1}); }
      updateCart();
    }
    function updateCart() {
      let cartItems = document.getElementById('cartItems');
      let cartCount = document.getElementById('cartCount');
      cartItems.innerHTML = '';
      let totalItems = 0;

      cart.forEach((item, i) => {
        totalItems += item.qty;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x${item.qty}</span>
            <span>‚Çπ${item.price * item.qty} 
              <button onclick="removeItem(${i})">‚ùå</button>
            </span>
          </div>`;
      });
      cartCount.textContent = totalItems;
    }
    function removeItem(index){ cart.splice(index,1); updateCart(); }

    function checkout(){
      if(cart.length === 0){ alert("Your cart is empty!"); return; }
      let orderUrl = "order.html?items=" + encodeURIComponent(JSON.stringify(cart));
      window.location.href = orderUrl;
    }
    function buyNow(name, price){
      let singleItem = [{name, price, qty:1}];
      let orderUrl = "order.html?items=" + encodeURIComponent(JSON.stringify(singleItem));
      window.location.href = orderUrl;
    }

    // Add new cake dynamically
    function addNewCake(){
      let name = prompt("Enter Cake Name:");
      if(!name) return;

      let price = prompt("Enter Cake Price:");
      if(!price || isNaN(price)) return alert("Invalid price!");

      let img = prompt("Enter Cake Image URL:");
      if(!img) img = "https://via.placeholder.com/250x200?text=Cake";

      let container = document.getElementById("cakesContainer");
      let card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img class="media" src="${img}" alt="${name}">
        <div class="pad">
          <h3>${name}</h3>
          <div><span class="price">‚Çπ${price}</span></div>
          <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
            <button class="btn" onclick="addToCart('${name}',${price})">Add to Cart</button>
            <button class="btn secondary" onclick="buyNow('${name}',${price})">Buy Now</button>
          </div>
        </div>`;
      container.insertBefore(card, container.querySelector(".add-card"));
    }
  </script>
</body>
</html>
