<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mana Cakes Kuppam - Shop</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #fff5f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff7ea5;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: 600;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 126, 165, 0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h3 {
      font-size: 18px;
      margin: 8px 0 5px;
    }

    .product-info p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .price {
      color: #ff5c8d;
      font-weight: 600;
      font-size: 16px;
    }

    footer {
      background: #ff7ea5;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>üç∞ Mana Cakes Kuppam - Fresh Cakes & Sweets</header>

  <div class="products" id="productList">
    <p style="text-align:center;width:100%;">Loading products...</p>
  </div>

  <footer>
    ¬© 2025 Mana Cakes Kuppam | Sweetness that melts hearts üíñ
  </footer>

  <script type="module">
    // ---------- FIREBASE SETUP ----------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCG6vkAeA0efSZ0ANW7e4qcQkiSOe2583g",
      authDomain: "bakery-data-610dc.firebaseapp.com",
      projectId: "bakery-data-610dc",
      storageBucket: "bakery-data-610dc.firebasestorage.app",
      messagingSenderId: "373918020823",
      appId: "1:373918020823:web:d0c1a902de7fa4f4252c92",
      measurementId: "G-H4JT872JGR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById("productList");

    // ---------- FETCH PRODUCTS ----------
    async function loadProducts() {
      productList.innerHTML = "<p style='text-align:center;width:100%;'>Fetching products...</p>";
      try {
        const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          productList.innerHTML = "<p style='text-align:center;width:100%;color:#666;'>No products added yet.</p>";
          return;
        }

        let html = "";
        querySnapshot.forEach((doc) => {
          const p = doc.data();
          html += `
            <div class="product-card">
              <img src="${p.imageUrl}" alt="${p.name}">
              <div class="product-info">
                <h3>${p.name}</h3>
                <p class="price">‚Çπ${p.price}</p>
                <p>${p.description || "No description available"}</p>
              </div>
            </div>
          `;
        });
        productList.innerHTML = html;
      } catch (error) {
        console.error("Error fetching products:", error);
        productList.innerHTML = "<p style='text-align:center;width:100%;color:red;'>Failed to load products.</p>";
      }
    }

    loadProducts();
  </script>
</body>
</html>
